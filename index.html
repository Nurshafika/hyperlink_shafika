<!DOCTYPE html>
<html>
	<head>
	    <title>Shafika Hyperlink</title>
	</head>

<body>
	<h1>EXAMPLE OF HYPERLINK</h1>
	<p>1. Image as hyperlink</p>
	<a href="https://www.jakel.my/about-us/company-history/"><img src="https://www.jakel.my/wp-content/uploads/2016/12/dato-2.jpg" width="300px"></a>

	<hr>

	<p>2. Text as a hyperlink</p>
	<a href="https://www.jakel.my/">Jakel Malaysia</a>

	<hr>

	<p>3. An absolute URL to UiTM Website</p>
	<a href="https://uitm.edu.my/index.php/en/">UiTM Website</a>
	
	<hr>

	<p>4. Relative link to contact webpage</p>
	<p>This is the contact of Jakel Malaysia</p>
	Here is a link to <a href="contact.html">Contact</a>

	<hr>

	<p>5. Button to Youtube Channel</p>
	<a href="https://www.youtube.com/channel/UCKPLKPEJ9vD7cqQ2DDyUH5Q"><button>Jakel Malaysia</button>

	
</body>
</html>
